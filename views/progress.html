<html>
<head>
  <!-- <script type="text/javascript" src="../lib/progressTracker.js"></script> -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    var dependency = require("../lib/progressTracker.js")
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var realData = [['Past tests', 'scores']]
      realData.push(dependency.progressTracker())
      var data = google.visualization.arrayToDataTable(realData);

      var options = {
        title: 'My Progress',
        curveType: 'function',
        legend: { position: 'bottom' }
      };

      var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <div id="curve_chart" style="width: 900px; height: 500px"></div>
</body>
</html>
